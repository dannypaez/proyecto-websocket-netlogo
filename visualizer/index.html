<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netlogo Master</title>
    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JS de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Font-Awesome -->
    <script
      src="https://kit.fontawesome.com/fe44a06b82.js"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Personal -->
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="imagenes/netlogowebicon.png" alt="Netlogo" height="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link graph-button"
                  id="graph1"
                  data-graph-type="line"
                  href="#"
                  >Gráfico de líneas</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link graph-button"
                  id="graph2"
                  data-graph-type="bar"
                  href="#"
                  >Gráfico de barras</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link graph-button"
                  id="graph3"
                  data-graph-type="area"
                  href="#"
                  >Gráfico de área</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <select
              class="form-select"
              id="variableSelect"
              aria-label="Variable Select"
              style="visibility: hidden"
            >
              <!-- Las opciones se añadirán dinámicamente con JavaScript -->
            </select>
            <div
              id="chart"
              style="width: 100%; height: 400px; margin: auto"
            ></div>

            Zoom:
            <div id="slider-container">
              <input
                type="range"
                id="zoom-slider"
                min="20"
                max="100"
                value="100"
              />
            </div>
            <div class="text-center my-3">
              <button id="pan-left" class="btn btn-primary me-2">
                Desplazar Izquierda
              </button>
              <button id="pan-right" class="btn btn-primary">
                Desplazar Derecha
              </button>
              <button id="export-btn" class="btn btn-success">
                Exportar Datos a CSV
              </button>
            </div>

            <div id="tooltip" style="padding: 8px"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-4 px-3 bg-dark">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-4">
            <h5 class="text-white">Enlaces útiles</h5>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Acerca de</a></li>
              <li><a href="#" class="text-white">Contacto</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5 class="text-white">Redes sociales</h5>
            <a href="#" class="text-white me-2"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="text-white me-2"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="col-md-4">
            <h5 class="text-white">Contacto</h5>
            <p class="text-white">Email: info@netlogograficos.com</p>
            <p class="text-white">Teléfono: +1 (123) 456-7890</p>
          </div>
        </div>
        <hr class="bg-white" />
        <span class="text-white">NetLogo 2023</span>
      </div>
    </footer>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="module" src="js/webSocketManager.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
