<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetLogo Master</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font-Awesome -->
    <script
      src="https://kit.fontawesome.com/fe44a06b82.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts (Roboto) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Personal -->
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- HEADER / NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="imagenes/netlogowebicon.png"
              alt="NetLogo"
              height="50"
              class="me-2"
            />
            <span class="fw-bold">Visualizador Netlogo</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item mx-1">
                <a
                  class="nav-link graph-button btn btn-link"
                  data-graph-type="line"
                  href="#"
                >
                  Gráfico de líneas
                </a>
              </li>
              <li class="nav-item mx-1">
                <a
                  class="nav-link graph-button btn btn-link"
                  data-graph-type="bar"
                  href="#"
                >
                  Gráfico de barras
                </a>
              </li>
              <li class="nav-item mx-1">
                <a
                  class="nav-link graph-button btn btn-link"
                  data-graph-type="area"
                  href="#"
                >
                  Gráfico de área
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow-1">
      <div class="container-fluid mt-3">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <!-- Card que agrupa todos los controles -->
            <div class="card mb-3 shadow-sm">
              <div class="card-body">
                <div class="row gy-2 gx-3 align-items-center">
                  <!-- Selector de variable -->
                  <div class="col-auto">
                    <label for="variableSelect" class="form-label mb-0"
                      >Variable:</label
                    >
                    <select
                      class="form-select"
                      id="variableSelect"
                      aria-label="Variable Select"
                      style="visibility: hidden"
                    >
                      <!-- Opciones añadidas dinámicamente por JavaScript -->
                    </select>
                  </div>

                  <!-- Slider de zoom -->
                  <div class="col-auto">
                    <label for="zoom-slider" class="form-label mb-0"
                      >Zoom:</label
                    >
                    <input
                      type="range"
                      id="zoom-slider"
                      class="form-range"
                      min="20"
                      max="100"
                      value="100"
                    />
                  </div>

                  <!-- Botones de paneo -->
                  <div class="col-auto">
                    <label class="form-label mb-0">&nbsp;</label>
                    <div>
                      <button
                        id="pan-left"
                        class="btn btn-outline-primary me-1"
                        title="Desplazar hacia la izquierda"
                      >
                        <i class="fas fa-chevron-left"></i>
                      </button>
                      <button
                        id="pan-right"
                        class="btn btn-outline-primary"
                        title="Desplazar hacia la derecha"
                      >
                        <i class="fas fa-chevron-right"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Botón de exportación -->
                  <div class="col-auto ms-auto">
                    <label class="form-label mb-0">&nbsp;</label>
                    <button
                      id="export-btn"
                      class="btn btn-success"
                      title="Exportar datos a CSV"
                    >
                      <i class="fas fa-file-csv me-1"></i>Exportar CSV
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Contenedor del gráfico -->
            <div
              id="chart"
              class="border rounded shadow-sm"
              style="
                width: 100%;
                height: 400px;
                position: relative;
                background-color: #f8f9fa;
              "
            ></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Tooltip (fuera del contenedor del gráfico, para que no se recorte) -->
    <div id="tooltip"></div>

    <!-- FOOTER -->
    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container text-center">
        <span class="text-white">Visualizador Netlgo 2025</span>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- D3.js versión 6 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Módulo principal: index.js (importa WebSocketManager.js) -->
    <script type="module" src="js/index.js"></script>
    <!-- Bootstrap JS (al final para mejor performance) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
